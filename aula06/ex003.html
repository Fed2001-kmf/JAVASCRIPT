<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa em JS!</title>
  <style>
    body{
      background-color: rgba(10, 10, 186, 0.811);/*COMENTÁRIO EM CSS*/
      color: white;
      font: normal 20pt arial;
    }
    h1{
      color: rgba(211, 181, 14, 0.685);
    }
    h1:hover{
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Óla mundo!</h1><!--Comentário em html-->
  <p>Já me livrei da maledição!!!</p>
  <script>
    var n1 = Number.parseInt(window.prompt('Digite um número por favor:'))
    var n2 = Number.parseInt(window.prompt('Digite um outro número por favor:'))
    var s = n1 + n2
    window.alert ('A soma dos dois números é: ' + s)

    var n3= Number.parseFloat(window.prompt('Agora digite um número decimal por favor:'))
    var n4 = Number.parseFloat(window.prompt('Digite um outro número real por favor:'))
    s2 = n3 + n4
    window.alert ('A soma dos dois números é: ' + s2)
    //Vamos simplificar
    var n5 = Number(window.prompt('Digite um número por favor:'))
    var n6 = Number(window.prompt('Digite um outro número por favor:'))
    var s3 = n5 + n6
    window.alert (`A soma entre ${n5} e ${n6} é ${s3}`)
  </script>
</body>
</html>
